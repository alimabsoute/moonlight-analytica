<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="toolbar">
            <div class="tool-group">
                <h1>Paint App</h1>
            </div>
            
            <div class="tool-group">
                <button id="brush-tool" class="tool-btn active" title="Brush">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34c-.39-.39-1.02-.39-1.41 0L9 12.25 11.75 15l8.96-8.96c.39-.39.39-1.02 0-1.41z"/>
                    </svg>
                </button>
                <button id="eraser-tool" class="tool-btn" title="Eraser">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53l-4.95-4.95l-4.95 4.95Z"/>
                    </svg>
                </button>
            </div>

            <div class="tool-group">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
                
                <label for="brush-size">Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="size-display">5</span>
            </div>

            <div class="tool-group">
                <button id="paste-btn" class="tool-btn" title="Paste Image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3"/>
                    </svg>
                </button>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button id="upload-btn" class="tool-btn" title="Upload Image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </button>
            </div>

            <div class="tool-group">
                <button id="zoom-in" class="tool-btn" title="Zoom In">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5M9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14M12,10H10V12H9V10H7V9H9V7H10V9H12V10Z"/>
                    </svg>
                </button>
                <button id="zoom-out" class="tool-btn" title="Zoom Out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5M9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14M7,9H12V10H7V9Z"/>
                    </svg>
                </button>
                <span id="zoom-level">100%</span>
                <button id="reset-zoom" class="tool-btn" title="Reset Zoom">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M18,11H13L14.5,9.5C13.58,8.58 12.34,8 11,8A4,4 0 0,0 7,12A4,4 0 0,0 11,16C12.04,16 12.95,15.61 13.64,15L15.05,16.41C14.22,17.23 12.67,18 11,18A6,6 0 0,1 5,12A6,6 0 0,1 11,6C12.66,6 14.14,6.69 15.22,7.78L17,6H18V11Z"/>
                    </svg>
                </button>
            </div>

            <div class="tool-group">
                <button id="clear-btn" class="tool-btn" title="Clear Canvas">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="canvas-container">
            <canvas id="paint-canvas" width="800" height="600"></canvas>
        </div>

        <div class="status-bar">
            <span id="coordinates">x: 0, y: 0</span>
            <span id="canvas-info">Canvas: 800 x 600</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
