<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ARTICLE TITLE] - Moonlight Analytica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-blue: #00bfff;
            --neon-purple: #9945ff;
            --neon-cyan: #87ceeb;
            --neon-green: #00ff88;
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-card: rgba(255, 255, 255, 0.03);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-light: #ffffff;
            --text-muted: #9ca3af;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 20, 25, 0.9);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: var(--glass-bg);
            color: var(--neon-cyan);
        }
        
        /* Article Container */
        .article-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }
        
        /* Article Header */
        .article-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .article-category {
            display: inline-block;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .article-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .article-excerpt {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            font-weight: 500;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Article Images */
        .article-hero-image {
            width: 100%;
            max-width: 800px;
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            margin: 2rem auto;
            display: block;
            border: 1px solid var(--glass-border);
        }
        
        .article-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
            margin: 2rem auto;
            display: block;
            border: 1px solid var(--glass-border);
        }
        
        /* Article Content */
        .article-content {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
        }
        
        .article-content h2 {
            color: var(--neon-cyan);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--glass-border);
        }
        
        .article-content h3 {
            color: var(--neon-blue);
            font-size: 1.4rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
        }
        
        .article-content p {
            color: #e5e7eb;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        
        .article-content ul, .article-content ol {
            color: #e5e7eb;
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 1rem 0 1.5rem 2rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        .article-content blockquote {
            background: rgba(0, 191, 255, 0.1);
            border-left: 4px solid var(--neon-blue);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 8px;
            font-style: italic;
            color: var(--neon-cyan);
        }
        
        /* Article Footer */
        .article-footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--glass-border);
            margin-top: 3rem;
        }
        
        .back-to-insights {
            display: inline-block;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-to-insights:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .article-container {
                padding: 100px 15px 40px;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-content {
                padding: 2rem 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
        }

        /* Custom Graphics - WORKFLOW COMPLIANCE */
        .custom-calendar {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #00bfff, #87ceeb);
            border-radius: 4px;
            font-size: 10px;
            color: white;
            font-weight: 700;
            text-shadow: 0 0 4px rgba(0, 191, 255, 0.8);
            animation: calendarPulse 3s ease-in-out infinite;
            margin-right: 4px;
        }
        
        .custom-calendar::before {
            content: '07';
            font-size: 8px;
            line-height: 1;
        }
        
        .custom-calendar::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 1px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }
        
        .custom-clock {
            position: relative;
            display: inline-flex;
            width: 18px;
            height: 18px;
            border: 2px solid #00bfff;
            border-radius: 50%;
            background: radial-gradient(circle, #001122, #003355);
            margin-right: 4px;
            animation: clockGlow 2s ease-in-out infinite;
        }
        
        .clock-hand-hour {
            position: absolute;
            width: 1px;
            height: 6px;
            background: #00bfff;
            left: 50%;
            top: 25%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(90deg);
            animation: clockTickHour 43200s linear infinite;
        }
        
        .clock-hand-minute {
            position: absolute;
            width: 0.5px;
            height: 7px;
            background: #87ceeb;
            left: 50%;
            top: 20%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(180deg);
            animation: clockTickMinute 3600s linear infinite;
        }
        
        .custom-author {
            position: relative;
            display: inline-flex;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #00bfff, #87ceeb);
            border-radius: 4px;
            margin-right: 4px;
            animation: authorPulse 2.5s ease-in-out infinite;
        }
        
        .custom-author::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 2px;
            background: white;
            border-radius: 1px;
        }
        
        .custom-author::after {
            content: '';
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            background: white;
            border-radius: 2px;
        }
        
        @keyframes calendarPulse {
            0%, 100% { 
                box-shadow: 0 0 4px rgba(0, 191, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 12px rgba(0, 191, 255, 0.8);
                transform: scale(1.05);
            }
        }
        
        @keyframes clockGlow {
            0%, 100% { 
                box-shadow: 0 0 4px rgba(0, 191, 255, 0.4);
            }
            50% { 
                box-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
            }
        }
        
        @keyframes clockTickHour {
            0% { transform: translateX(-50%) rotate(90deg); }
            100% { transform: translateX(-50%) rotate(450deg); }
        }
        
        @keyframes clockTickMinute {
            0% { transform: translateX(-50%) rotate(180deg); }
            100% { transform: translateX(-50%) rotate(540deg); }
        }
        
        @keyframes authorPulse {
            0%, 100% { 
                box-shadow: 0 0 4px rgba(0, 191, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
                transform: scale(1.05);
            }
        }
    </style>
