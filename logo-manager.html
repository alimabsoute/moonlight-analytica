<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Manager - Moonlight Analytica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00bfff, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a9c0;
            font-size: 1.1rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #00bfff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #87ceeb;
            background: rgba(255, 255, 255, 0.08);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .form-group label {
            color: #87ceeb;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00bfff, #4682b4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.3);
        }

        .file-preview {
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .add-button {
            background: linear-gradient(45deg, #00bfff, #4682b4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }

        .logos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .logo-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .logo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.15);
            border-color: #00bfff;
        }

        .logo-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 15px;
        }

        .logo-info h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .logo-info p {
            color: #a0a9c0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .logo-category {
            display: inline-block;
            background: rgba(0, 191, 255, 0.2);
            color: #87ceeb;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .logo-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: rgba(135, 206, 235, 0.2);
            color: #87ceeb;
        }

        .btn-delete {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .export-section {
            margin-top: 30px;
            text-align: center;
        }

        .export-button {
            background: linear-gradient(45deg, #4682b4, #00bfff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(70, 130, 180, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .logos-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Logo Manager</h1>
            <p>Upload and organize your product logos and images</p>
        </div>

        <div class="upload-section">
            <div class="upload-form">
                <div class="form-group">
                    <label for="productName">Product/Company Name</label>
                    <input type="text" id="productName" placeholder="e.g., OpenAI, ChatGPT, GitHub" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="AI & ML">AI & ML</option>
                        <option value="Cloud & Infrastructure">Cloud & Infrastructure</option>
                        <option value="Development Tools">Development Tools</option>
                        <option value="Languages & Frameworks">Languages & Frameworks</option>
                        <option value="Design & Creative">Design & Creative</option>
                        <option value="Communication & Collaboration">Communication & Collaboration</option>
                        <option value="Social & Entertainment">Social & Entertainment</option>
                        <option value="Data & Analytics">Data & Analytics</option>
                        <option value="Payment & E-commerce">Payment & E-commerce</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="logoType">Logo Type</label>
                    <select id="logoType" required>
                        <option value="">Select Type</option>
                        <option value="company">Company Logo</option>
                        <option value="product">Product Logo</option>
                        <option value="icon">Icon/Symbol</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Upload Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="logoFile" class="file-input" accept="image/*" required>
                        <label for="logoFile" class="file-input-button">Choose Image File</label>
                    </div>
                    <div id="filePreview" class="file-preview" style="display: none;">
                        <img id="previewImage" alt="Preview">
                        <p id="fileName"></p>
                    </div>
                </div>

                <button type="button" class="add-button" onclick="addLogo()">Add Logo</button>
            </div>
        </div>

        <div class="stats">
            <div>
                <strong>Total Logos: <span id="totalCount">0</span></strong>
            </div>
            <div>
                <strong>Categories: <span id="categoryCount">0</span></strong>
            </div>
        </div>

        <div id="logosGrid" class="logos-grid">
            <!-- Logo cards will be added here dynamically -->
        </div>

        <div class="export-section">
            <button class="export-button" onclick="exportToJSON()">üìÑ Export JSON</button>
            <button class="export-button" onclick="exportToCSV()">üìä Export CSV</button>
            <button class="export-button" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
    </div>

    <script>
        let logos = [];
        let logoIdCounter = 1;

        // Load saved logos from localStorage
        function loadSavedLogos() {
            const saved = localStorage.getItem('moonlight-logos');
            if (saved) {
                logos = JSON.parse(saved);
                logoIdCounter = Math.max(...logos.map(l => l.id), 0) + 1;
                renderLogos();
                updateStats();
            }
        }

        // Save logos to localStorage
        function saveLogos() {
            localStorage.setItem('moonlight-logos', JSON.stringify(logos));
        }

        // File preview functionality
        document.getElementById('logoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('fileName').textContent = file.name;
                    document.getElementById('filePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Add new logo
        function addLogo() {
            const productName = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const logoType = document.getElementById('logoType').value;
            const fileInput = document.getElementById('logoFile');
            
            if (!productName || !category || !logoType || !fileInput.files[0]) {
                alert('Please fill in all fields and select an image.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const logo = {
                    id: logoIdCounter++,
                    productName: productName,
                    category: category,
                    logoType: logoType,
                    fileName: file.name,
                    imageData: e.target.result,
                    dateAdded: new Date().toISOString()
                };

                logos.push(logo);
                saveLogos();
                renderLogos();
                updateStats();
                clearForm();
            };

            reader.readAsDataURL(file);
        }

        // Clear form
        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('logoType').value = '';
            document.getElementById('logoFile').value = '';
            document.getElementById('filePreview').style.display = 'none';
        }

        // Render all logos
        function renderLogos() {
            const grid = document.getElementById('logosGrid');
            grid.innerHTML = '';

            logos.forEach(logo => {
                const card = createLogoCard(logo);
                grid.appendChild(card);
            });
        }

        // Create individual logo card
        function createLogoCard(logo) {
            const card = document.createElement('div');
            card.className = 'logo-card';
            card.innerHTML = `
                <img src="${logo.imageData}" alt="${logo.productName}" class="logo-image">
                <div class="logo-info">
                    <h3>${logo.productName}</h3>
                    <p>${logo.fileName}</p>
                    <span class="logo-category">${logo.category}</span>
                    <div class="logo-actions">
                        <button class="btn-small btn-edit" onclick="editLogo(${logo.id})">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteLogo(${logo.id})">Delete</button>
                    </div>
                </div>
            `;
            return card;
        }

        // Delete logo
        function deleteLogo(id) {
            if (confirm('Are you sure you want to delete this logo?')) {
                logos = logos.filter(logo => logo.id !== id);
                saveLogos();
                renderLogos();
                updateStats();
            }
        }

        // Edit logo (simple version)
        function editLogo(id) {
            const logo = logos.find(l => l.id === id);
            if (logo) {
                const newName = prompt('Enter new product name:', logo.productName);
                if (newName && newName.trim()) {
                    logo.productName = newName.trim();
                    saveLogos();
                    renderLogos();
                }
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = logos.length;
            const categories = new Set(logos.map(l => l.category));
            document.getElementById('categoryCount').textContent = categories.size;
        }

        // Export to JSON
        function exportToJSON() {
            const dataStr = JSON.stringify(logos, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'moonlight-logos.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Export to CSV
        function exportToCSV() {
            const headers = ['Product Name', 'Category', 'Logo Type', 'File Name', 'Date Added'];
            const csvData = [
                headers.join(','),
                ...logos.map(logo => [
                    `"${logo.productName}"`,
                    `"${logo.category}"`,
                    `"${logo.logoType}"`,
                    `"${logo.fileName}"`,
                    `"${new Date(logo.dateAdded).toLocaleDateString()}"`
                ].join(','))
            ].join('\n');

            const dataBlob = new Blob([csvData], {type: 'text/csv'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'moonlight-logos.csv';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Clear all logos
        function clearAll() {
            if (confirm('Are you sure you want to delete all logos? This cannot be undone.')) {
                logos = [];
                logoIdCounter = 1;
                localStorage.removeItem('moonlight-logos');
                renderLogos();
                updateStats();
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedLogos();
        });
    </script>
</body>
</html>
