<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductHunt Clone - Discover the best new products</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>ProductHunt</span>
                </div>
                
                <nav class="nav">
                    <a href="#" class="nav-link active">Products</a>
                    <a href="#" class="nav-link">Collections</a>
                    <a href="#" class="nav-link">Stories</a>
                    <a href="#" class="nav-link">Jobs</a>
                </nav>

                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search products...">
                    </div>
                    <button class="btn btn-primary" id="submit-product-btn">
                        <i class="fas fa-plus"></i>
                        Submit
                    </button>
                    <div class="user-menu">
                        <img src="https://via.placeholder.com/40x40/ff6b35/ffffff?text=U" alt="User" class="user-avatar">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sort-select">
                        <option value="votes">Most Upvotes</option>
                        <option value="newest">Newest</option>
                        <option value="trending">Trending</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="category-select">
                        <option value="">All Categories</option>
                        <option value="productivity">Productivity</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="marketing">Marketing</option>
                        <option value="ai">AI & Machine Learning</option>
                        <option value="mobile">Mobile Apps</option>
                        <option value="saas">SaaS</option>
                    </select>
                </div>
            </div>

            <!-- Today's Date -->
            <div class="date-header">
                <h2>Today - <span id="current-date"></span></h2>
                <p class="subtitle">The best new products, every day</p>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-container">
                <!-- Products will be dynamically inserted here -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="btn btn-secondary" id="load-more-btn">Load More Products</button>
            </div>
        </div>
    </main>

    <!-- Product Submission Modal -->
    <div class="modal" id="submit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Submit a New Product</h3>
                <button class="modal-close" id="modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="submit-form" id="submit-form">
                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-tagline">Tagline *</label>
                    <input type="text" id="product-tagline" name="tagline" placeholder="Describe your product in one line" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Description *</label>
                    <textarea id="product-description" name="description" rows="4" placeholder="Tell us more about your product..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="product-website">Website URL *</label>
                    <input type="url" id="product-website" name="website" placeholder="https://yourproduct.com" required>
                </div>
                
                <div class="form-group">
                    <label for="product-logo">Logo URL</label>
                    <input type="url" id="product-logo" name="logo" placeholder="https://yourproduct.com/logo.png">
                </div>
                
                <div class="form-group">
                    <label for="product-category">Category *</label>
                    <select id="product-category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="productivity">Productivity</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="marketing">Marketing</option>
                        <option value="ai">AI & Machine Learning</option>
                        <option value="mobile">Mobile Apps</option>
                        <option value="saas">SaaS</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content product-detail">
            <div class="modal-header">
                <button class="modal-close" id="product-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="product-detail-content">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
