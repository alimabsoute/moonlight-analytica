<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Manager - Moonlight Analytica</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00bfff, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a9c0;
            font-size: 1.1rem;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px 0;
            font-weight: 500;
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #00bfff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #87ceeb;
            background: rgba(255, 255, 255, 0.08);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .form-group label {
            color: #87ceeb;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00bfff, #4682b4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.3);
        }

        .file-preview {
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .add-button, .load-button {
            background: linear-gradient(45deg, #00bfff, #4682b4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .add-button:hover, .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }

        .add-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .logos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .logo-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .logo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.15);
            border-color: #00bfff;
        }

        .logo-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 15px;
        }

        .logo-info h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .logo-info p {
            color: #a0a9c0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .logo-category {
            display: inline-block;
            background: rgba(0, 191, 255, 0.2);
            color: #87ceeb;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .logo-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: rgba(135, 206, 235, 0.2);
            color: #87ceeb;
        }

        .btn-delete {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a9c0;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .logos-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Logo Manager</h1>
            <p>Upload and manage your product logos in Supabase</p>
            <div id="connectionStatus" class="connection-status status-disconnected">
                üîå Connecting to Supabase...
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-form">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" placeholder="e.g., OpenAI, GitHub, Microsoft" required>
                </div>

                <div class="form-group">
                    <label for="imageName">Image/Product Name *</label>
                    <input type="text" id="imageName" placeholder="e.g., ChatGPT Logo, GitHub Logo, Visual Studio Code" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="AI & ML">AI & ML</option>
                        <option value="Cloud & Infrastructure">Cloud & Infrastructure</option>
                        <option value="Development Tools">Development Tools</option>
                        <option value="Languages & Frameworks">Languages & Frameworks</option>
                        <option value="Design & Creative">Design & Creative</option>
                        <option value="Communication & Collaboration">Communication & Collaboration</option>
                        <option value="Social & Entertainment">Social & Entertainment</option>
                        <option value="Data & Analytics">Data & Analytics</option>
                        <option value="Payment & E-commerce">Payment & E-commerce</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (optional)</label>
                    <textarea id="tags" placeholder="Enter tags separated by commas (e.g., ai, machine learning, chatbot)"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Image *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="logoFile" class="file-input" accept="image/*" required>
                        <label for="logoFile" class="file-input-button">Choose Image File</label>
                    </div>
                    <div id="filePreview" class="file-preview" style="display: none;">
                        <img id="previewImage" alt="Preview">
                        <p id="fileName"></p>
                    </div>
                </div>

                <div id="statusMessage"></div>

                <button type="button" id="addButton" class="add-button" onclick="uploadLogo()">Upload to Database</button>
            </div>
        </div>

        <div class="stats">
            <div>
                <strong>Total Logos: <span id="totalCount">-</span></strong>
            </div>
            <div>
                <button class="load-button" onclick="loadLogos()">üîÑ Refresh from Database</button>
            </div>
            <div>
                <strong>Categories: <span id="categoryCount">-</span></strong>
            </div>
        </div>

        <div id="logosGrid" class="logos-grid">
            <div class="loading">Loading logos from database...</div>
        </div>
    </div>

    <script>
        // Supabase configuration - you'll need to update these
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Update with your Supabase URL
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Update with your anon key

        let supabase;
        let logos = [];

        // Initialize Supabase client
        function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                document.getElementById('connectionStatus').className = 'connection-status status-connected';
                document.getElementById('connectionStatus').innerHTML = '‚úÖ Connected to Supabase';
                loadLogos();
            } catch (error) {
                console.error('Failed to connect to Supabase:', error);
                document.getElementById('connectionStatus').innerHTML = '‚ùå Connection Failed';
                showMessage('Failed to connect to Supabase. Please check your configuration.', 'error');
            }
        }

        // Show status message
        function showMessage(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = '';
            }, 5000);
        }

        // File preview functionality
        document.getElementById('logoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file size (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('File size too large. Please choose an image under 5MB.', 'error');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('fileName').textContent = file.name;
                    document.getElementById('filePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload logo to Supabase
        async function uploadLogo() {
            const companyName = document.getElementById('companyName').value.trim();
            const imageName = document.getElementById('imageName').value.trim();
            const category = document.getElementById('productCategory').value;
            const tagsInput = document.getElementById('tags').value.trim();
            const fileInput = document.getElementById('logoFile');
            
            if (!companyName || !imageName || !category || !fileInput.files[0]) {
                showMessage('Please fill in all required fields and select an image.', 'error');
                return;
            }

            const file = fileInput.files[0];
            const button = document.getElementById('addButton');
            
            try {
                button.disabled = true;
                button.textContent = 'Uploading...';

                // Upload file to Supabase Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${companyName.replace(/\s+/g, '_')}.${fileExt}`;
                
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('tech-logos')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('tech-logos')
                    .getPublicUrl(fileName);

                // Parse tags
                const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim().toLowerCase()).filter(Boolean) : [];
                
                // Add automatic tags based on company and image name
                const autoTags = [
                    companyName.toLowerCase(),
                    imageName.toLowerCase(),
                    category.toLowerCase().replace(' & ', ' '),
                    'logo'
                ];
                
                const allTags = [...new Set([...tags, ...autoTags])];

                // Insert record into database
                const { data, error } = await supabase
                    .from('tech_logos')
                    .insert([
                        {
                            company_name: companyName,
                            image_name: imageName,
                            image_url: publicUrl,
                            category: category,
                            is_company_logo: imageName.toLowerCase().includes('logo'),
                            tags: allTags
                        }
                    ])
                    .select();

                if (error) throw error;

                showMessage(`Successfully uploaded ${companyName} logo!`, 'success');
                clearForm();
                loadLogos();

            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`Upload failed: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Upload to Database';
            }
        }

        // Load logos from database
        async function loadLogos() {
            try {
                const { data, error } = await supabase
                    .from('tech_logos')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                logos = data || [];
                renderLogos();
                updateStats();

            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('logosGrid').innerHTML = `
                    <div class="error">Failed to load logos: ${error.message}</div>
                `;
            }
        }

        // Render logos grid
        function renderLogos() {
            const grid = document.getElementById('logosGrid');
            
            if (logos.length === 0) {
                grid.innerHTML = '<div class="loading">No logos found. Upload some logos to get started!</div>';
                return;
            }

            grid.innerHTML = logos.map(logo => `
                <div class="logo-card">
                    <img src="${logo.image_url}" alt="${logo.company_name}" class="logo-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiMzMzMiLz48dGV4dCB4PSI1MCIgeT0iNTUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+SW1hZ2U8L3RleHQ+PC9zdmc+'">
                    <div class="logo-info">
                        <h3>${logo.company_name}</h3>
                        <p>${logo.image_name}</p>
                        <span class="logo-category">${logo.category}</span>
                        ${logo.is_company_logo ? '<span class="logo-category">Company Logo</span>' : '<span class="logo-category">Product Logo</span>'}
                        <div class="logo-actions">
                            <button class="btn-small btn-delete" onclick="deleteLogo(${logo.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Delete logo
        async function deleteLogo(id) {
            if (!confirm('Are you sure you want to delete this logo from the database?')) return;

            try {
                const { error } = await supabase
                    .from('tech_logos')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('Logo deleted successfully!', 'success');
                loadLogos();

            } catch (error) {
                console.error('Delete error:', error);
                showMessage(`Delete failed: ${error.message}`, 'error');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('companyName').value = '';
            document.getElementById('imageName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('tags').value = '';
            document.getElementById('logoFile').value = '';
            document.getElementById('filePreview').style.display = 'none';
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = logos.length;
            const categories = new Set(logos.map(l => l.category));
            document.getElementById('categoryCount').textContent = categories.size;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Supabase credentials are configured
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                document.getElementById('connectionStatus').innerHTML = '‚ö†Ô∏è Please configure Supabase credentials';
                document.getElementById('connectionStatus').className = 'connection-status status-disconnected';
                showMessage('Please update SUPABASE_URL and SUPABASE_ANON_KEY in the script section.', 'error');
                return;
            }
            
            initSupabase();
        });
    </script>
</body>
</html>
